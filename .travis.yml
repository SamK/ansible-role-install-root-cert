---
language: python
services: docker

python:
  - "2.7"  # centos 7
  - "3.6"
  - "nightly"
env:
  - MOLECULE_DISTRO: centos7
  - MOLECULE_DISTRO: ubuntu1404
  - MOLECULE_DISTRO: ubuntu1604
  - ANSIBLE: "ansible==2.7"
  - ANSIBLE: "ansible==2.8"
  - ANSIBLE: "ansible==2.9"

jobs:
  exclude:
    - python: "2.7"
      env: ANSIBLE="ansible==2.9"
#install:
#  - echo pip install molecule docker

before_install:
  - echo $MOLECULE_DISTRO
  - echo $ANSIBLE
install:
  - '[ -n "${ANSIBLE}" ] || ANSIBLE="ansible==2.8"'
  - 'echo $ANSIBLE'
  - 'echo "${ANSIBLE}"'
  - 'pip install "${ANSIBLE}" "molecule[docker]"'
  - 'pip freeze'
  - 'ansible --version'

script:
  - molecule test
